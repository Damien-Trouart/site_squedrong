<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="logo" />
      <nav>
        <ul>
          <li id="index"><a href="index.html">BLOG</a></li>
          <li id="cv"><a href="#">CV</a></li>
          <li id="apropos"><a href="a_propos.html">A PROPOS</a></li>
          <li id="contact"><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="form">
        <img src="illustration.png" alt="illustration" />
        <div id="right-form">
          <h1>Nous contacter</h1>
          <form method="get">
            <input
              type="text"
              name="nom"
              id="nom"
              placeholder="Entrez votre nom"
            />
            <br />
            <input
              type="text"
              name="prenom"
              id="prenom"
              placeholder="Entrez votre prenom"
            />
            <br />
            <input
              type="email"
              name="mail"
              id="mail"
              placeholder="Entrez votre mail"
            />
            <br />
            <textarea
              name="message"
              id="message"
              placeholder="Entrer votre message"
            ></textarea>
            <br />
            <button>Envoyer</button>
          </form>
        </div>
      </section>

      <section id="contact_main">
        <div class="contact">
          <img src="contact_icon/emplacement.png" alt="maps" />
          <h2>VILLE</h2>
          <p>Quartier Wazemme, 59000 Lille, France</p>
        </div>

        <div class="contact">
          <img src="contact_icon/telephone.png" alt="numero" />
          <h2>NUMERO DE TELEPHONE</h2>
          <p>06-00-00-00-00</p>
        </div>

        <div class="contact">
          <img src="contact_icon/fax.png" alt="" />
          <h2>FAX</h2>
          <p>03-00-00-00-00</p>
        </div>

        <div class="contact">
          <img src="contact_icon/e-mail.png" alt="" />
          <h2>MAIL</h2>
          <p>lorem@gmail.com</p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
